<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- 標題與操作區 -->
    <div class="mb-6">
      <div class="flex justify-between items-center mb-4">
        <div>
          <!-- <h1 class="text-3xl font-bold text-gray-900 mb-2">專案進度管理系統</h1> -->
          <p class="text-gray-600">進度報告 - {{ getCurrentDate() }}</p>
        </div>
        <div class="flex gap-2">
          <button 
            mat-raised-button 
            color="warn"
            (click)="openCreateSystemDialog()"
            class="flex items-center gap-2">
            <mat-icon>computer</mat-icon>
            新增系統
          </button>
          <button 
            mat-raised-button 
            color="primary"
            (click)="openCreateProjectDialog()"
            class="flex items-center gap-2">
            <mat-icon>add</mat-icon>
            新增案件
          </button>
          <button 
            mat-raised-button 
            color="accent"
            (click)="openCreateTaskDialog()"
            class="flex items-center gap-2">
            <mat-icon>assignment_add</mat-icon>
            新增工作項
          </button>
          <button 
            mat-stroked-button 
            color="accent"
            (click)="openBulkCreateTaskDialog()"
            class="flex items-center gap-2">
            <mat-icon>playlist_add</mat-icon>
            批量新增工作項
          </button>
          <button 
            mat-button 
            (click)="exportToExcel()"
            class="flex items-center gap-2">
            <mat-icon>download</mat-icon>
            匯出 Excel
          </button>
        </div>
      </div>

      <!-- 搜尋與篩選 -->
      <div class="flex gap-4 mb-4">
        <mat-form-field class="flex-1" appearance="outline">
          <mat-label>搜尋成員、專案或任務...</mat-label>
          <input 
            matInput 
            [value]="searchTerm"
            (input)="onSearchChange($any($event.target).value || '')"
            placeholder="搜尋成員、專案或任務...">
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
          <mat-label>狀態篩選</mat-label>
          <mat-select 
            [value]="statusFilter"
            (selectionChange)="onStatusFilterChange($event.value)">
            <mat-option value="all">所有狀態</mat-option>
            <mat-option value="not-started">未開始</mat-option>
            <mat-option value="in-progress">進行中</mat-option>
            <mat-option value="completed">已完成</mat-option>
            <mat-option value="pending">待排</mat-option>
            <mat-option value="on-hold">保留</mat-option>
            <mat-option value="cancelled">廢棄</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <!-- 導航標籤 -->
    <mat-tab-group 
      [(selectedIndex)]="selectedTabIndex" 
      class="mb-6"
      (selectedTabChange)="onTabChange($event)">
      
      <mat-tab label="總覽摘要">
        <div class="pt-6">
          <app-overview-tab 
            [overviewStats$]="overviewStats$"
            [groupedMemberData$]="groupedMemberData$"
            [groupedProjectData$]="groupedProjectData$">
          </app-overview-tab>
        </div>
      </mat-tab>

      <mat-tab label="人員視角表格">
        <div class="pt-6">
          <app-member-view-tab
            [groupedMemberData$]="groupedMemberData$"
            [searchTerm]="searchTerm"
            [statusFilter]="statusFilter"
            [hideCompleted]="hideCompleted"
            [expandedRows]="expandedRows"
            (toggleRow)="toggleRow($event)"
            (editTask)="openEditTaskDialog($event)"
            (copyTask)="openCopyTaskDialog($event)"
            (addTask)="openCreateTaskDialog()"
            (deleteTask)="openDeleteTaskDialog($event)">
          </app-member-view-tab>
        </div>
      </mat-tab>

      <mat-tab label="專案視角表格">
        <div class="pt-6">
          <app-project-view-tab
            [groupedProjectData$]="groupedProjectData$"
            [searchTerm]="searchTerm"
            [statusFilter]="statusFilter"
            [hideCompleted]="hideCompleted"
            [expandedRows]="expandedRows"
            (toggleRow)="toggleRow($event)"
            (editProject)="openEditProjectDialog($event)"
            (addTask)="openCreateTaskDialog($event)"
            (bulkAddTask)="openBulkCreateTaskDialog($event)"
            (editTask)="openEditTaskDialog($event)"
            (copyTask)="openCopyTaskDialog($event)"
            (deleteTask)="openDeleteTaskDialog($event)">
          </app-project-view-tab>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
